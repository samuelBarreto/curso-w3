<!DOCTYPE html>
<html lang="en">
<head>
  <title>Deskarta</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script defer src="js/script.js"></script>
</head>
<body>

<div class="container"style="margin-top:30px">
    <div class="row">
        <div class="col-sm-4">
        <div class="card" style="width:280px">
            <div class="card-body">
            <form action="/home.html" class="needs-validation" novalidate>
              <div class="form-group">
                <label for="uname">Nome:</label>
                <input type="email" class="form-control" name="" placeholder="E-mail" id="">
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
              </div>
              <div class="form-group">
                <label for="pwd">Senha:</label>
                <input type="password" class="form-control"  placeholder="Senha" >
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
              </div>
              <div class="form-group form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" >eu concordo com os termos.
                  <div class="valid-feedback">Valid.</div>
                  <div class="invalid-feedback">Check this checkbox to continue.</div>
                </label>
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
              <button type="submit" class="btn btn-">Cadastro</button>
            </form>
            </div>
            </div>  
    </div>
    <!--acabou o login-->
    <div class="col-sm-8">
      <h1><img src="img/logo.ico">Deskarta</h1>
    </div>
    </div>
</div>


</body>
</html>
